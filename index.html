<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto converter</title>
    <style>
        .container{
            margin: 0 auto;
            width: 80%;
            max-width: 1100px;

        }
        .container div{
            margin-bottom: 20px;
        }
        .container div >  input{
            width: 100%;
            height: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Crypto Converter</h1>
        <div>
            <input type="text" class="currencyField" name="btc" placeholder="enter amount in BTC">
        </div>
        <div>
            <input type="text" class="currencyField" name="usd" placeholder="Enter amount in USD ">
        </div>
    </div>    

    <script src="main.js"></script>

</body>
</html>
